<!DOCTYPE html>
<html>
    <head>
        <title>Lintulista! - Käyttöohje</title>
        <meta name="viewport" content="width=device-width">
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="index.css">
        <link rel="stylesheet" type="text/css" href="index-responsive.css">
    </head>
    <body>
        <div id="header">
            <h1>
                <i class="fas fa-feather-alt"></i>
                Lintulistan käyttöohje
            </h1>
        </div>

        <div id="content">
            <div id="navi-bar">
                <h4>Aiheet</h4>
            </div>
            <div id="body-text"></div>
        </div>

        <script>
            // The QA (question and answer) pairs that make up the documentation. These will
            // be printed onto the page as-is.
            //
            // Note that each answer is given as an array of strings, where each string will
            // be encased in <p></p> on the page - i.e. each string is a paragraph.
            //
            // Special strings:
            //
            //     #NB#: Nota bene. Will be expanded to '<span class="nota-bene"></span>'.
            //
            const qa = Object.freeze([
                {
                    q: "Tervetuloa Lintulistan käyttöohjeeseen!",
                    a: [`Tämä ohje opastaa sinut alkuun Lintulistan käytössä sekä tarjoaa kysymys/vastaus-pareja yleisimpiin
                         Lintulistan toimintoihin.`,
                        
                        `Jos ohje ei sisällä kaipaamaasi tietoa, voit osoittaa kysymyksesi <a href="mailto:sw@tarpeeksihyvaesoft.com">
                        sähköpostitse</a>.`]
                },
                {
                    q: "Pikainen käyttöönotto-opas",
                    a: [`Ottaaksesi Lintulistan käyttöön, sinun tarvitsee vain selata <a href="../" target="_blank">Lintulistan
                        etusivulle</a> ja näpäyttää sen sinistä <i>Luo uusi lista</i> -nappia. Järjestelmä luo sinulle listan,
                        johon voit ryhtyä merkitsemään havaintojasi.`,

                        `Listojen määrää per käyttäjä ei ole rajoitettu, ja voitkin esimerkiksi luoda uuden listan jokaista linturetkeä
                        varten ja samalla pitää pitkäaikaisempaa listaa vuosihavaintoja varten.`,

                        `#NB# Luodessasi uuden listan, järjestelmä ilmoittaa sinulle linkin. Linkki toimii käyttäjätunnuksena,
                        jota tarvitaan listan käyttöön. Hukattua linkkiä ei voi palauttaa, joten pidäthän sen visusti tallessa.`,
                    
                        `Kullakin uudella listalla on kaksi linkkiä: julkinen ja yksityinen. Yksityisen linkin saat haltuusi, kun
                        luot listan; se on muotoa "/lintulista/muokkaa/..." (loppuosa 60 merkkiä). Kuka tahansa yksityisen
                        linkin haltija voi muokata listan sisältöä. Parasta on, että et luovuta yksityistä linkkiä tuntemattomille
                        tai käytä sitä julkisilla laitteilla.`,
                        
                        `Listan julkinen linkki taas on muotoa "/lintulista/katsele/..." (loppuosa 7 merkkiä) - sillä voi ainoastaan katsella
                        listan sisältöä ja se on tarkoitettu muille jaettavaksi. Löydät listasi julkisen linkin kirjautumalla
                        sisään yksityisellä linkillä ja klikkaamalla sivun ylälaidan <i class="fas fa-unlock-alt"></i>-symbolia.
                        Julkista linkkiä käytettäessä näet sivun ylälaidassa <i class="fas fa-lock"></i>-symbolin.`,
                    
                        `Luotuasi uuden listan voit avata sille ilmoitetun linkin selaimessa, jolloin löydät itsesi lintulistasi
                        etusivulta. Merkitsemäsi lajihavainnot tulevat ilmestymään kuvina listan ruudetulle alueelle.`,
                    
                        `Lisätäksesi uuden havainnon, kirjoita
                        halutun lajin nimi sivu ylälaidan <i class="fas fa-search"></i>-hakukenttään ja paina hakutuloksessa
                        <i class="fas fa-plus"></i>-symbolia. Jos tästä lajista on jo havainto listassa, näyttää hakutulos
                        <i class="fas fa-times" style="color: crimson;"></i>-symbolin, jota klikkaamalla voit poistaa havainnon.
                        Alla näet esimerkkinä havainnon Kattohaikarasta; havainnon päivämäärä on merkitty
                        lajinimen alapuolelle.`,

                        `<img src="./assets/images/kattohaikara.png">`,
                    
                        `Sivun vasemmassa alalaidassa näet listassa olevien lajihavaintojen kokonaismäärän. Sivun ylälaitaan taas
                        liimautuu <i class="fas fa-search"></i>-hakupalkki silloin, kun vierität sivua alaspäin.`]
                },
                {
                    q: "Miten lisään listaan uuden havainnon?",
                    a: [`Kirjoita halutun lajin nimi sivu ylälaidan <i class="fas fa-search"></i>-hakukenttään ja paina hakutuloksessa
                        <i class="fas fa-plus"></i>-symbolia. Jos laji on jo listassa, näyttää hakutulos
                        <i class="fas fa-times" style="color: crimson;"></i>-symbolin, jolla havainnon voi poistaa.`,
                        
                        `#NB# Havaintoja voi lisätä ja poistaa vain listan yksityistä linkkiä käyttämällä.`]
                },
                {
                    q: "Miten muutan listassa olevan havainnon päivämäärää?",
                    a: [`Kirjoita halutun lajin nimi sivu ylälaidan <i class="fas fa-search"></i>-hakukenttään ja hakutuloksessa paina
                        havainnon päivämäärää (esim. "15 elokuuta 2019"). Lintulista pyytää sinua asettamaan uuden päivämäärän.`,
                        
                        `#NB# Havaintojen tietoja voi muokata vain listan yksityistä linkkiä käyttämällä.`]
                },
                {
                    q: "Miten poistan listassa olevan havainnon?",
                    a: [`Kirjoita halutun lajin nimi sivu ylälaidan <i class="fas fa-search"></i>-hakukenttään ja paina hakutuloksessa
                        <i class="fas fa-eraser" style="color: crimson;"></i>-symbolia. Lintulista pyytää sinulta vielä varmistuksen poistolle.`,
                        
                        `#NB# Havaintoja voi poistaa vain listan yksityistä linkkiä käyttämällä.`]
                },
                {
                    q: "Miten poistan luomani listan?",
                    a: [`Listaa itsessään ei voi poistaa, mutta voit poistaa sen havainnot yksitellen ja jättää tyhjän listan
                         jälkeesi.`,
                        
                        `#NB# Listan tietojen poistaminen ei ole mahdollista, jos olet hukannut listan yksityisen avaimen.`]
                },
                {
                    q: `Mitä sivun ylälaidan <i class="fas fa-unlock-alt"></i> <i class="fas fa-lock"></i> -symbolit tarkoittavat?`,
                    a: [`Kuhunkin listaan pääsee kahdella linkillä: yksityisellä ja julkisella. Symbolit kuvastavat näitä kahta tapaa.`,
                    
                        `Yksityistä linkkiä käyttämällä saat valtuudet muokata listaa; jonka merkiksi sivun ylälaidassa näytetään avointa
                        lukkoa <i class="fas fa-unlock-alt"></i>.`,
                        
                        `Julkisella linkillä listaa voi katsella mutta ei muokata, jonka merkiksi näytetään suljettu lukko
                        <i class="fas fa-lock"></i>.`]
                },
                {
                    q: "Voiko havaintoon lisätä kuvia, kommentteja tai muuta tietoa?",
                    a: [`Toistaiseksi voit muokata vain havainnon päivämäärää. Muunlaisen sisällön lisääminen saattaa olla
                         mahdollista tulevaisuudessa; voit lähettää ehdotuksesi <a href="mailto:sw@tarpeeksihyvaesoft.com">sähköpostitse</a>.`]
                },
                {
                    q: "Miksi joistakin lintulajeista ei ole kuvaa?",
                    a: [`Lintulistan lintukuvat tulevat <a href="http://www.luontoportti.com">LuontoPortista</a>. Aivan kaikista linnuista ei
                         kuitenkaan ole kuvaa saatavilla.`]
                },
                {
                    q: "Kuka on ottanut Lintulistassa käytetyt kuvat?",
                    a: [`Lintulistan lintukuvat tulevat <a href="http://www.luontoportti.com">LuontoPortista</a>.`]
                },
                {
                    q: "Kuka teki Lintulistan?",
                    a: [`Lintulistan on tehnyt suomalainen koodiluola <a href="http://www.tarpeeksihyvaesoft.com">Tarpeeksi Hyvae Soft</a>.`]
                },
                {
                    q: "Olen kadottanut listani yksityisen linkin! Pystyttekö palauttamaan sen?",
                    a: [`Hups! Valitettavasti linkkiä ei voi palauttaa, koska Lintulista ei kerää käyttäjistään sellaisia tunnistetietoja,
                         joilla yksittäisen listan omistaja voitaisiin varmistaa.`,
                         
                         `Voit kuitenkin lähestyä meitä <a href="mailto:sw@tarpeeksihyvaesoft.com">sähköpostitse</a>
                         ja tiedustella mahdollisuutta saada kopio listan julkisista tiedoista, jolloin voit luoda uuden
                         listan ja lisäillä sinne lajihavainnot uudelleen.`]
                },
                {
                    q: "Olen kadottanut listani julkisen linkin! Pystyttekö palauttamaan sen?",
                    a: [`Löydät listasi julkisen linkin kirjautumalla sisään yksityisellä linkillä ja klikkaamalla sivun ylälaidan
                         <i class="fas fa-unlock-alt"></i>-symbolia.`]
                },
                {
                    q: "Voinko muuttaa listani yksityistä linkkiä?",
                    a: [`Linkkiä ei valitettavasti voi muuttaa; mutta voit luoda uuden listan ja lisäillä sinne yksitellen
                        aiemman listan havainnot.`]
                },
                {
                    q: "Miten lisään listaani lajin, jota ei löydy Lintulistan haulla?",
                    a: [`Lähetähän halutun lajin nimen <a href="mailto:sw@tarpeeksihyvaesoft.com">sähköpostitse</a>, niin selvitetään sen lisääminen
                         Lintulistan hakutietoihin.`,
                        
                        `Tällä hetkellä Lintulistan haun pitäisi sisältää kaikki Suomessa vapaina tavattavat lajit sekä joitakin erikoisuuksia.`]
                },
                {
                    q: "Mikä on 100 Lajia -haaste?",
                    a: [`BirdLife Suomi haastaa harrastajat tunnistamaan sata lintulajia yhden vuoden aikana. Voit saada
                         lisätietoa haasteesta BirdLifen <a href="https://www.birdlife.fi/lintuharrastus/100lintulajia/">
                         Tunnista 100 lintulajia</a> -sivulta.`,
                        
                        `Löydät 100 Lajia -haastemoodin Lintulistasta painamalla sivun ylälaidan <i class="fas fa-list-ul"></i>-symbolia
                        ja valitsemalla avautuvasta valikosta <i>100 Lajia</i>. Tässä moodissa listassasi näkyy havaintojesi
                        lisäksi 150 BirdLifen helpoksi havaittavaksi luokittelemaa lajia. Voit koittaa kerätä ne kaikki!`,
                    
                        `Muistathan, että listasivun vasemmassa alalaidassa näet listasi kokonaislajihavaintomäärän.`]
                },
                {
                    q: "Onko Lintulista saatavilla englanniksi (tai muilla kielillä)?",
                    a: [`Lintulista on toistaiseksi saatavana vain suomeksi ja suomenkielisillä lajinimillä.`]
                },
                {
                    q: "Mitä tietoja Lintulista kerää käyttäjistään?",
                    a: [`Lintulista ei kerää käyttäjistään yksityistä tietoa.`,
                    
                        `Julkinen IP-osoitteesi tallentuu järjestelmään osittaisessa, anonymisoidussa muodossa luodessasi uuden listan.
                        Tieto ei yksilöi sinua henkilökohtaisesti eikä se näy julkisesti.`,
                        
                        `Merkitsemistäsi lajihavainnoista tallennetaan lajinimi ja havaintoaika.`,
                    
                        `Voit myös tarkastella Lintulistan lähdekoodia GitHubissa,
                        <a href="https://www.github.com/leikareipa/lintulista/">leikareipa/lintulista</a>.`]
                },
                {
                    q: "Millä ohjelmointikielillä Lintulista on toteutettu?",
                    a: [`Lintulista on toteutettu pääsääntöisesti JavaScriptillä Reactia avuksi käyttäen. Palvelinpuoli on PHP:tä.`]
                },
                {
                    q: "Onko Lintulista avointa lähdekoodia?",
                    a: [`On! Löydät sen GitHubista, <a href="https://www.github.com/leikareipa/lintulista/">leikareipa/lintulista</a>.`]
                },
            ]);

            // Append the QA sections to the document.
            qa.forEach((entry, idx)=>
            {
                const qa = document.createElement("div");
                qa.classList.add("qa");

                const q = document.createElement("h3");
                q.innerHTML = entry.q;

                const a = document.createElement("p");
                a.classList.add("a");
                a.innerHTML = entry.a.reduce((string, paragraph)=>(string + "<p>" + paragraph + "</p>"))
                                     .replace(/#NB#/g, `<span class="nota-bene"></span>`);

                const anchor = document.createElement("a");
                anchor.name = `q${idx+1}`;
                anchor.appendChild(q);

                qa.appendChild(anchor);
                qa.appendChild(a);

                const dst = document.getElementById("body-text");
                dst.appendChild(qa);
            });

            // Add Q anchor links to the navi bar.
            qa.forEach((entry, idx)=>
            {
                const q = document.createElement("span");
                q.innerHTML = entry.q;

                const link = document.createElement("a");
                link.href = `#q${idx+1}`;
                link.appendChild(q);

                const dst = document.getElementById("navi-bar");
                dst.appendChild(link);
            });
        </script>
    </body>
</html>
