<!DOCTYPE html>
<html>
    <head>
        <title>Lintulista!</title>
        <meta name="referrer" content="no-referrer">
        <meta name="viewport" content="width=device-width">
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Nunito|Delius|Beth+Ellen&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="./css/view.css">
        <link rel="stylesheet" type="text/css" href="./css/view-animations.css">
        <link rel="stylesheet" type="text/css" href="./css/view-responsive.css">
        <script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/redux@4.0.5/dist/redux.js"></script>
        <script src="https://unpkg.com/react-redux@7.2.3/dist/react-redux.js"></script>
    </head>
    <body>

        <div id="content">

            <div id="header" class="header-wave">

                <div id="app-title">
                    <span id="app-name">lintulista <i class="fas fa-feather-alt fa-sm" style="transform: translateY(-17px) translateX(-20px);"></i></span>
                </div>
                
            </div>

            <div id="loading-placeholder" style="color: black;">
                Ladataan...
            </div>

            <div id="observations-list-container"></div>

            <footer id="footer">
                <a href="https://www.github.com/leikareipa/lintulista">Lintulista</a>
                by <a href="https://www.tarpeeksihyvaesoft.com">Tarpeeksi Hyvae Soft</a> 2021
                &ndash; Photos by <a href="./guide/images.html">a variety of authors</a>
            </footer>
            
        </div>

        <script type="module">
            import {LL_PublicError} from "./js/public-error.js";
            import {ll_error_popup} from "./js/message-popup.js";
            import {ll_assert} from "./js/assert.js";
            import {tr} from "./js/translator.js";
            import {start_app} from "./js/render/render-app.js";

            const container = document.getElementById("observations-list-container");
            const header = document.getElementById("header");
            const footer = document.getElementById("footer");
            const loadingPlaceholder = document.getElementById("loading-placeholder");
            const listKey = (new URLSearchParams(window.location.search).get("v") || null);

            (async()=>
            {
                if (listKey === null) {
                    container.remove();
                    header.remove();
                    footer.remove();
                    ll_error_popup(LL_PublicError(tr("No list id was provided")))
                }
                else {
                    await start_app(listKey, container);
                }

                loadingPlaceholder.remove();
                header.style.opacity = "1";
                footer.style.opacity = "1";
            })();
        </script>
    </body>
</html>
