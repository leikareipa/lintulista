<!DOCTYPE html>
<html>
    <head>
        <title>Lintulista</title>
        <meta name="referrer" content="no-referrer">
        <meta name="viewport" content="width=device-width">
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Damion|Nunito&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="edit.css">
        <link rel="stylesheet" type="text/css" href="edit-animations.css">
        <base href="/">
    </head>
    <body>
        <header>
            <div id="title">
                <div id="app-name">
                    <i class="fas fa-arrow-alt-circle-left fa-xs" style="transform: translateY(10px) rotate(-10deg);"></i>
                    Lintulistan etusivulle
                </div>
            </div>
        </header>

        <div id="observation-list"></div>

        <footer>
            Lintulista</a>
            &bull; Designed & developed by <a href="http://www.tarpeeksihyvaesoft.com">Tarpeeksi Hyvae Soft</a> 2019
            &bull; Includes content from <a href="http://www.luontoportti.com">LuontoPortti</a>
        </footer>

        <script src="https://unpkg.com/react@16.8.6/umd/react.development.js" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/react-dom@16.8.6/umd/react-dom.development.js" crossorigin="anonymous"></script>
        <script type="module">
            import {render_observation_list} from "./client/dist/render/render-observation-list.js";
            import {backend_access} from "./client/dist/backend-access.js";

            // Grab from the address bar the id of the observation list to be operated on.
            const listId = (()=>
            {
                const params = new URLSearchParams(window.location.search);

                if (!params.has("list"))
                {
                    return null;
                }

                return params.get("list");
            })();

            // Start the app.
            (async()=>
            {
                if (!listId)
                {
                    error("A list id must be provided.");
                    return;
                }

                render_observation_list(await backend_access(listId));
            })();
        </script>
    </body>
</html>
