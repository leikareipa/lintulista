<!DOCTYPE html>
<html>
    <head>
        <title>Lintulista</title>
        <meta name="referrer" content="no-referrer">
        <meta name="viewport" content="width=device-width">
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="edit.css">
        <base href="/">
    </head>
    <body>
        <div id="search-widget" style="margin-top: 20px;"></div>
        <div id="observation-list" style="margin-top: 50px; margin-bottom: 50px;"></div>

        <script src="https://unpkg.com/react@16.8.6/umd/react.development.js" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/react-dom@16.8.6/umd/react-dom.development.js" crossorigin="anonymous"></script>
        <script type="module">
            import {BirdSearch} from "./client/dist/react-components/bird-search/BirdSearch.js";
            import {ObservationList} from "./client/dist/react-components/observation-list/ObservationList.js";
            import {backend_access} from "./client/dist/backend-api.js";
            import {observation} from "./client/dist/observation.js";
            import {panic_if_undefined} from "./client/dist/assert.js";
            import {shades} from "./client/dist/shades.js";

            // Grab from the address bar the id of the observation list to be operated on.
            const listId = (()=>
            {
                const params = new URLSearchParams(window.location.search);

                if (!params.has("list"))
                {
                    return null;
                }

                return params.get("list");
            })();

            // Start the app.
            (async()=>
            {
                if (!listId)
                {
                    return;
                }

                const backend = await backend_access({listId});

                // Darken all other elements on the page while the bird search has focus.
                const searchShades = shades(
                {
                    z: 99,
                    opacity: 0.3,
                    container: document.body,
                    onClick: ()=>
                    {
                        searchShades.pull_off();

                        // Clear the search bar and its results.
                        render_bird_search();
                    }
                });

                // Darken all elements on the page while actions are undertaken about the
                // observation list (like deleting an observation).
                const observationListActivityShades = shades(
                {
                    z: 110,
                    opacity: 0.3,
                    container: document.body,
                    onClick: null,
                });

                render_observation_list();
                render_bird_search();

                function render_observation_list()
                {
                    panic_if_undefined(backend);

                    const container = document.getElementById("observation-list");
                    const observationListElement = React.createElement(ObservationList,
                    {
                        backend,
                        shades: observationListActivityShades,
                    });

                    ReactDOM.unmountComponentAtNode(container)
                    ReactDOM.render(observationListElement, container);
                }

                function render_bird_search()
                {
                    panic_if_undefined(backend);

                    const container = document.getElementById("search-widget");
                    const searchElement = React.createElement(BirdSearch,
                    {
                        backend,
                        shades: searchShades,

                        // Called when the user clicks on a search result. Will add the corresponding
                        // bird to the list as a new observation.
                        selectionCallback: async(bird)=>
                        {
                            // Clear the search bar and its results.
                            render_bird_search(backend, searchShades);

                            const newObservation = observation({bird, date:new Date()});

                            await backend.post_observation(newObservation);

                            // Refresh the observation list.
                            render_observation_list(backend);
                        },
                    });
                    
                    ReactDOM.unmountComponentAtNode(container)
                    ReactDOM.render(searchElement, container);
                }
            })();
        </script>
    </body>
</html>
