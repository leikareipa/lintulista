<!DOCTYPE html>
<html>
    <head>
        <title>Bird list search</title>
        <meta name="viewport" content="width=device-width">
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="index.css">
    </head>
    <body>
        <div id="search-widget" style="margin-top: 20px;"></div>
        <div id="observation-list" style="margin-top: 20px; margin-bottom: 50px;"></div>

        <script src="https://unpkg.com/react@16.8.6/umd/react.development.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@16.8.6/umd/react-dom.development.js" crossorigin></script>
        <script type="module">
            import {BirdSearch} from "./client/dist/react-components/bird-search/BirdSearch.js";
            import {ObservationList} from "./client/dist/react-components/observation-list/ObservationList.js";
            import {observation_list} from "./client/dist/observation/observation-list.js"
            import {panic} from "./client/dist/assert.js"
            import {bird} from "./client/dist/bird/bird.js"

            (async()=>
            {
                const knownBirds = await fetch("./server/get-known-birds-list.php")
                                    .then(response=>
                                    {
                                        if (!response.ok)
                                        {
                                            throw "Failed to load the master bird list from the server.";
                                        }

                                        return response.json();
                                    })
                                    .then(ticket=>
                                    {
                                        if (!ticket.valid || (typeof ticket.data === "undefined"))
                                        {
                                            throw (`A GET ticket from the server was marked as invalid. It said: ${ticket.message}`);
                                        }

                                        const birdData = JSON.parse(ticket.data);

                                        if (typeof birdData.birds === "undefined")
                                        {
                                            throw "Missing required data in the master bird list.";
                                        }

                                        return birdData.birds.map(b=>bird(
                                        {
                                            name: b.name,
                                            thumbnailUrl: `http://www.luontoportti.com/suomi/images/${b.thumbnail}`,
                                        }));
                                    })
                                    .catch(error=>panic(`Error while fetching the master bird list.\n\n${error}`));

                /// Create an observation list for testing purposes.
                const observationList = (()=>
                {
                    const list = observation_list(knownBirds);

                    list.add_observation("Pikkuvarpunen", new Date());
                    list.add_observation("Kuhankeittäjä", new Date());
                    list.add_observation("Naakka", new Date());
                    list.add_observation("Lyhytnokkahanhi", new Date());
                    list.add_observation("Punavarpunen", new Date());
                    list.add_observation("Varpunen", new Date());
                    list.add_observation("Kanadanhanhi", new Date());
                    list.add_observation("Alli", new Date());
                    list.add_observation("Naakka", new Date());

                    render_observation_list(list);

                    return list;
                })();

                /// Add bird search functionality for testing purposes.
                {
                    const searchElement = React.createElement(BirdSearch,
                    {
                        birds: knownBirds,
                        observationList: observationList,
                        selectionCallback: (bird)=>
                        {
                            observationList.add_observation(bird.name, new Date());
                            render_observation_list(observationList);
                        },
                    });

                    ReactDOM.render(searchElement, document.getElementById("search-widget"));
                }
            })();

            function render_observation_list(observationList)
            {
                ReactDOM.render(React.createElement(ObservationList, {observations: observationList.observations}),
                                document.getElementById("observation-list"));
            }
        </script>
    </body>
</html>
