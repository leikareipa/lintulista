<!DOCTYPE html>
<html>
    <head>
        <title>Lintulista</title>
        <meta name="viewport" content="width=device-width">
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="index.css">
    </head>
    <body>
        <div id="search-widget" style="margin-top: 20px;"></div>
        <div id="observation-list" style="margin-top: 20px; margin-bottom: 50px;"></div>

        <script src="https://unpkg.com/react@16.8.6/umd/react.development.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@16.8.6/umd/react-dom.development.js" crossorigin></script>
        <script type="module">
            import {BirdSearch} from "./client/dist/react-components/bird-search/BirdSearch.js";
            import {ObservationList} from "./client/dist/react-components/observation-list/ObservationList.js";
            import {observation_list} from "./client/dist/observation/observation-list.js";
            import {panic, warn} from "./client/dist/assert.js";
            import {backend_api} from "./client/dist/backend-api/backend-api.js";

            const backend = backend_api({listId:"Hj!95lxC!p8Qf1WCm4!!QlHz!3!9v0!!6!XE"});

            (async()=>
            {
                const knownBirds = await backend.fetch_known_birds_list();

                /// Create an observation list for testing purposes.
                const observationList = await (async()=>
                {
                    const serverSideObservations = await backend.fetch_observations();

                    const observationList = observation_list(knownBirds);

                    serverSideObservations.forEach(observation=>
                    {
                        observationList.add_observation(observation.birdName, new Date(observation.timestamp*1000));
                    })

                    render_observation_list(observationList);

                    return observationList;
                })();

                /// Add bird search functionality for testing purposes.
                {
                    const searchElement = React.createElement(BirdSearch,
                    {
                        birds: knownBirds,
                        observationList: observationList,

                        // Called when the user clicks on a search result. Will add the corresponding
                        // bird to the list as a new observation.
                        selectionCallback: async(bird)=>
                        {
                            const observation = await backend.post_observation(
                            {
                                // The time of the observation, in seconds of Unix time.
                                timestamp: Math.round(Date.now().valueOf() / 1000),
                                birdName: bird.name,
                            });

                            if (observation.addedSuccessfully)
                            {
                                // Note: Date() takes in the Unix time in milliseconds.
                                observationList.add_observation(observation.birdName, new Date(observation.timestamp * 1000));
                                render_observation_list(observationList);
                            }
                        },
                    });

                    ReactDOM.render(searchElement, document.getElementById("search-widget"));
                }
            })();

            function render_observation_list(observationList)
            {
                ReactDOM.render(React.createElement(ObservationList, {observations: observationList.observations}),
                                document.getElementById("observation-list"));
            }
        </script>
    </body>
</html>
