<!DOCTYPE html>
<html>
    <head>
        <title>Lintulista!</title>
        <meta name="referrer" content="no-referrer">
        <meta name="viewport" content="width=device-width">
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Damion|Nunito|Delius|Beth+Ellen&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="view.css">
        <link rel="stylesheet" type="text/css" href="view-animations.css">
        <link rel="stylesheet" type="text/css" href="view-responsive.css">
    </head>
    <body>
        <div id="content">
            <div id="header"></div>

            <div id="app-title">
                <span id="app-name">Lintulista <i class="fas fa-feather-alt fa-sm" style="transform: translateY(-17px) translateX(-15px);"></i></span>
            </div>

            <div class="app-menu">
                <div class="app-menu-item"><a href="./guide/" target="_blank" rel="noopener noreferrer">käyttöohje</a></div>
                <div class="app-menu-item"><a href="mailto:sw@tarpeeksihyvaesoft.com">yhteydenotto</a></div>
                <div class="app-menu-item"><a href="http://www.luontoportti.com/" target="_blank" rel="noopener noreferrer">kuvat: LuontoPortti</a></div>
            </div>

            <div id="observation-list"></div>

            <footer>
                <a href="https://www.github.com/leikareipa/lintulista">Lintulista</a>
                &bull; Designed & developed by <a href="http://www.tarpeeksihyvaesoft.com">Tarpeeksi Hyvae Soft</a> 2019
                &bull; Includes content from <a href="http://www.luontoportti.com">LuontoPortti</a>
            </footer>
        </div>

        <script src="https://unpkg.com/react@16.8.6/umd/react.development.js" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/react-dom@16.8.6/umd/react-dom.development.js" crossorigin="anonymous"></script>
        <script type="module">
            import {render_observation_list} from "./client/dist/render/render-observation-list.js";
            import {backend_access} from "./client/dist/backend-access.js";
            import {error} from "./client/dist/assert.js";

            // Grab from the address bar the id of the observation list to be operated on.
            const listKey = (()=>
            {
                const params = new URLSearchParams(window.location.search);

                if (!params.has("list"))
                {
                    return null;
                }

                return params.get("list");
            })();

            // Start the app.
            (async()=>
            {
                if (!listKey)
                {
                    error("A list id must be provided.");
                    return;
                }

                const backend = await backend_access(listKey);

                render_observation_list(backend);
            })();
        </script>
    </body>
</html>
