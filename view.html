<!DOCTYPE html>
<html>
    <head>
        <title>Lintulista</title>
        <meta name="referrer" content="no-referrer">
        <meta name="viewport" content="width=device-width">
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Damion|Nunito|Delius&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="view.css">
        <link rel="stylesheet" type="text/css" href="view-animations.css">
    </head>
    <body>
        <header>
            <div id="app-title">
                <i id="app-icon" class="fas fa-feather-alt"></i>
                <span id="app-name">Lintulista!</span>
                <div id="app-subtitle">
                    Kuvat: <a href="http://www.luontoportti.com/" target="_blank" rel="noopener">LuontoPortti</a>
                </div>
            </div>
        </header>

        <div id="action-bar-backdrop"></div>
        <div id="observation-list"></div>

        <footer>
        </footer>

        <script src="https://unpkg.com/react@16.8.6/umd/react.development.js" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/react-dom@16.8.6/umd/react-dom.development.js" crossorigin="anonymous"></script>
        <script type="module">
            import {render_observation_list} from "./client/dist/render/render-observation-list.js";
            import {backend_access} from "./client/dist/backend-access.js";
            import {error} from "./client/dist/assert.js";

            // Grab from the address bar the id of the observation list to be operated on.
            const listKey = (()=>
            {
                const params = new URLSearchParams(window.location.search);

                if (!params.has("list"))
                {
                    return null;
                }

                return params.get("list");
            })();

            // Start the app.
            (async()=>
            {
                if (!listKey)
                {
                    error("A list id must be provided.");
                    return;
                }

                const backend = await backend_access(listKey);

                render_observation_list(backend);
            })();
        </script>
    </body>
</html>
